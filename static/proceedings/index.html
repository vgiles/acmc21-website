<!DOCTYPE html>
<html>
<head>
  <title>
    ACMC21 Conference Proceedings
  </title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script type="text/javascript" src="purify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.1/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cabin:400,500,600,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700'>
   
  </head>
  <body>
    <main id="app" class="wrapper">
      <aside id="aside" class="sticky top-0 ml-8 pt-16">
            
      </aside>
      <div class="max-w-2xl content mt-32" id="content">
    </main>
      <script type="text/javascript" src="mdparse.js"></script>
      <script type="text/javascript">
      window.addEventListener('scroll',()=> console.log(window.scrollY))


        const checkpoint = 130;
        var opac = 0;
        window.addEventListener('scroll',()=> {
          if (window.scrollY > checkpoint && opac < 0.1) {
                opac = opac + 0.01;
              }
          else if (window.scrollY < checkpoint && opac > 0){
              opac = opac - 0.01;
          }
          document.body.style.setProperty("--opac", opac);
          }
        )
        
      </script>
    </body>
</html>
