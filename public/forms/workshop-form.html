  <h1 id="submit-an-artist-talk">ACMC21: Submit a workshop proposal</h1>
  <p>Use this form to submit a proposal in the workshop category. This category is reviewed but for curatorial processes rather than rigorous/academic peer-review.<br>
    * => required fields.</p>
  <form name="workshop-submission" method="POST" data-netlify="true">
    <label for="NAME">1. Full name:*</label> <input type="text" id="NAME" name="NAME" required><br>
    <hr>
    <label for="EMAIL">2. Email address*</label> <input type="email" id="EMAIL" name="EMAIL" required><br>
    <hr>
    <label for="TITLE">3. Title of workshop:*</label> <input type="text" id="TITLE" name="TITLE" required><br>
    <hr><!-- LOCATION -->
    <label for="LOCATION">4. Select a location preference*</label><br> <input type="radio" id="SYDNEY" name="LOCATION"
      value="Sydney"> <label for="sydney">Sydney</label><br> <input type="radio" id="MELBOURNE" name="LOCATION"
      value="Melbourne"> <label for="Melbourne">Melbourne</label><br> <input type="radio" id="ONLINE" name="LOCATION"
      value="Online"> <label for="Online">Online</label><br>
    <hr><!-- Synthmoot SELECTION -->
    <label for="Synthmoot">5. Is this for Synthmoot (August 26 ONLY) or the broader ACMC context?*</label><br>
    <input type="radio" id="Synthmoot" name="CONTEXT" value="Synthmoot"> <label for="Synthmoot">Synthmoot</label><br> <input
      type="radio" id="ACMC" name="CONTEXT" value="ACMC"> <label for="ACMC">ACMC</label><br>
    <hr>
    <label for="DIVERSITY">6. Please describe if and how your proposal works towards increasing equity and diversity of voices in either/or artistic/scholarly spaces. For example: you're programming women or gender-diverse composers in a concert. Try to think about inclusivity in the broadest possible context (for e.g. maybe your presentation includes Auslan translation). This question is meant as a provocation to stimulate thought and change.*</label><br>
          <textarea id="DIVERSITY" name="DIVERSITY" rows="8" cols="70" required></textarea>
          <br>
          <hr>
          <label for="EXAMPLE">7. Provide a link to examples of work/similar ideas/any supporting material you would like to submit (CV for example). One link only:</label> <input type="text" id="EXAMPLE" name="EXAMPLE"><br>
          <hr>
          <label for="fileUpload">8. Please upload a PDF file outlining your proposal. Ensure that the file is as small as
            possible (50-100kb should be enough for text - please do NOT include images in the submission).* </label><br> <input type="file" name="abstract"></input><br>
